<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="Snake.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Project</title>
</head>

<body>
    <canvas id="snakeCanvas" width="600" height="600"></canvas>
    <script src="Snake.js"></script>
    <div class="info">
        <div class="section">Difficulty: <div id="difficulty"></div>
        </div>
        <div class="section">Direction: <div id="direction"></div> 
        </div>
        <div class="section">Game Status: <div id="start">Game is running</div>
        </div>
        <div class="section">Points: <div id="point"></div>
        </div>
        <div class="section">High Score: <div id="highscore"></div>
        </div>
        <div class="section"><button onclick="begingame()">start</button></div>
        <div class="section"><button onclick="setdifficulty(300)">easy</button>
            <button onclick="setdifficulty(200)">normal</button>
            <button onclick="setdifficulty(100)">hard</button>
        </div>
    </div>
</body>

</html>
